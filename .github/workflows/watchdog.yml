name: System Watchdog

on:
  schedule:
    - cron: '*/10 * * * *'  # Run every 10 minutes
  workflow_dispatch:      # Allow manual trigger

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check Empire API Health
        id: check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://prospector-production-f12d.up.railway.app/health)
          echo "Status Code: $response"
          if [ "$response" != "200" ]; then
            echo "❌ API is down!"
            exit 1
          else
            echo "✅ API is healthy"
          fi

      - name: Check Main Website
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://www.aiserviceco.com)
          echo "Status Code: $response"
          if [ "$response" != "200" ]; then
             echo "⚠️ Main site returned $response (might be static/cached)"
             # Don't fail the build for the main site if API is up, just warn
          fi
