name: Hourly SEO Factory

on:
  schedule:
    - cron: '0 * * * *' # Run exactly at the top of every hour
  workflow_dispatch: # Allow manual triggering from the GitHub Actions UI

jobs:
  run-factory:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Ensure we have push access

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary google-generativeai python-dotenv

      - name: Run Background SEO Factory
        env:
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/github_seo_factory.py

      - name: Commit and Push New Pages
        run: |
          git config --global user.name "SEO Factory Bot"
          git config --global user.email "bot@aiserviceco.com"
          # Only add changes within the Lakeland directory to prevent accidental global commits
          git add apps/portal/src/app/lakeland/
          
          # Check if there are changes to commit
          if git diff --cached --quiet; then
            echo "No new pages generated. Skipping commit."
          else
            git commit -m "feat(seo): auto-generate new Lakeland database pages [skip ci-modal]"
            git push
          fi
