name: Hourly SEO Factory

on:
  schedule:
    - cron: '0 * * * *' # Run exactly at the top of every hour
  workflow_dispatch: # Allow manual triggering from the GitHub Actions UI

jobs:
  run-factory:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Ensure we have push access

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install psycopg2-binary google-generativeai python-dotenv PyGithub

      - name: Run Background SEO Factory
        env:
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python scripts/github_seo_factory.py
