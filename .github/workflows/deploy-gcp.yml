name: Deploy GCP Cloud Run Backup

on:
  workflow_dispatch:
    inputs:
      region:
        description: 'GCP Region'
        required: false
        default: 'us-east1'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE: empire-backup
  REGION: ${{ github.event.inputs.region || 'us-east1' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build and Push Container
        run: |
          docker build -f Dockerfile.gcp -t gcr.io/$PROJECT_ID/$SERVICE:${{ github.sha }} .
          docker push gcr.io/$PROJECT_ID/$SERVICE:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE \
            --image gcr.io/$PROJECT_ID/$SERVICE:${{ github.sha }} \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" \
            --set-env-vars "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" \
            --set-env-vars "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" \
            --set-env-vars "VAPI_PRIVATE_KEY=${{ secrets.VAPI_PRIVATE_KEY }}" \
            --set-env-vars "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}"

      - name: Get Service URL
        run: |
          URL=$(gcloud run services describe $SERVICE --region $REGION --format 'value(status.url)')
          echo "ðŸš€ Deployed to: $URL"
          echo "SERVICE_URL=$URL" >> $GITHUB_ENV

      - name: Update Failover Controller Config
        run: |
          echo "GCP_HEALTH_URL=${{ env.SERVICE_URL }}/health" >> .env.gcp
          echo "âœ… Update failover_controller.py with this URL: ${{ env.SERVICE_URL }}/health"
