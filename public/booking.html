<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Demo - Empire HVAC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --black: #09090b;
            --dark: #18181b;
            --light: #f4f4f5;
            --gray: #a1a1aa;
        }

        body {
            background-color: var(--black);
            color: var(--light);
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(24, 24, 27, 0.6);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }

        p {
            color: var(--gray);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #d4d4d8;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
            box-sizing: border-box;
            /* Important for padding */
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 16px;
        }

        .btn:hover {
            background: #2563eb;
        }

        .note {
            margin-top: 20px;
            font-size: 12px;
            color: #71717a;
        }

        .ghl-form-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 4px;
            min-height: 500px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Book a Demo Session</h1>
        <p>See how our AI can double your leads. Enter your details below to schedule a time.</p>

        <!-- Sovereign Compliant Form -->
        <form action="#" method="POST" style="text-align: left;">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="john@company.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="(555) 123-4567">
            </div>

            <!-- COMPLIANCE CHECKBOX -->
            <div class="form-group" style="display: flex; gap: 10px; align-items: start;">
                <input type="checkbox" id="compliance" name="compliance" required
                    style="width: 20px; height: 20px; margin-top: 2px;">
                <label for="compliance" style="font-size: 12px; font-weight: 400; line-height: 1.4; color: #a1a1aa;">
                    I agree to receive SMS text messages from AI Service Co at the number provided.
                    I understand that standard message rates may apply and I can reply STOP to unsubscribe at any time.
                    See our <a href="privacy.html" target="_blank" style="color: var(--primary);">Privacy Policy</a> and
                    <a href="terms.html" target="_blank" style="color: var(--primary);">Terms</a>.
                </label>
            </div>

            <button type="submit" class="btn">Confirm Booking</button>
        </form>

        <p style="font-size: 11px; color: #52525b; margin-top: 20px;">
            *We do not share your mobile information with third parties for marketing purposes.
        </p>

        <div class="note">
            Your booking request will warn our team immediately.<br>
            Secure 256-bit SSL Connection.
        </div>
    </div>

</body>

</html>
