<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VANGUARD | SearchGPT Ads Beta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image:
                linear-gradient(to right, rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            top: -200px;
            left: -200px;
            z-index: -1;
            filter: blur(80px);
            animation: drift 20s infinite alternate;
        }

        .glow-2 {
            top: unset;
            left: unset;
            bottom: -200px;
            right: -200px;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.1) 0%, transparent 70%);
            animation: drift 25s infinite alternate-reverse;
        }

        @keyframes drift {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(100px, 100px);
            }
        }

        .glass {
            background: rgba(10, 10, 10, 0.6);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .shimmer {
            background: linear-gradient(90deg, #00ffff, #9333ea, #00ffff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .btn-vanguard {
            background: linear-gradient(90deg, #00ffff, #9333ea);
            transition: all 0.3s ease;
        }

        .btn-vanguard:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen">
    <div class="bg-grid"></div>
    <div class="glow"></div>
    <div class="glow-2"></div>

    <div class="max-w-2xl w-full p-8 rounded-2xl glass text-center border-t border-cyan-500/30">
        <div class="mb-6">
            <span class="text-xs tracking-[0.5em] text-cyan-400 font-bold uppercase">Mission: SearchGPT Vanguard</span>
        </div>

        <h1 class="text-4xl md:text-6xl font-bold tracking-tighter mb-4 leading-tight">
            THE FUTURE OF SEARCH IS <span class="shimmer">CONVERSATIONAL</span>
        </h1>

        <p class="text-gray-400 text-lg mb-10 max-w-lg mx-auto leading-relaxed">
            The OpenAI Search Ads era has begun.
            Join the exclusive beta waitlist for high-performance Conversational Advertising at <span id="company-name"
                class="text-white font-bold">Your Business</span>.
        </p>

        <form id="waitlist-form" class="relative group">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="email" id="email" required placeholder="Enter your professional email"
                    class="flex-1 bg-black/50 border border-white/10 rounded-xl px-6 py-4 focus:outline-none focus:border-cyan-500 transition-all text-lg backdrop-blur-md">
                <button type="submit"
                    class="btn-vanguard px-10 py-4 rounded-xl font-bold text-lg text-white uppercase tracking-widest">
                    Join The Vanguard
                </button>
            </div>
            <div id="status-msg" class="mt-4 text-sm font-mono tracking-tight"></div>
        </form>

        <div class="mt-12 flex justify-center gap-8 grayscale opacity-50">
            <div class="text-[10px] uppercase tracking-widest">Early Access 2026</div>
            <div class="text-[10px] uppercase tracking-widest">Powered by Empire Core</div>
            <div class="text-[10px] uppercase tracking-widest">SearchGPT Beta</div>
        </div>
    </div>

    <script>
        // Extract company from URL if present
        const params = new URLSearchParams(window.location.search);
        const company = params.get('c') || 'Your Business';
        document.getElementById('company-name').innerText = company;

        const form = document.getElementById('waitlist-form');
        const status = document.getElementById('status-msg');

        form.onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            status.innerText = "UPDATING SOVEREIGN RECORDS...";
            status.className = "mt-4 text-sm font-mono text-cyan-500";

            try {
                const res = await fetch('/vanguard_signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, company, source: 'vanguard-waitlist' })
                });

                if (res.ok) {
                    status.innerText = "ACCESS GRANTED. YOU ARE IN THE VANGUARD.";
                    status.className = "mt-4 text-sm font-mono text-green-500";
                    form.innerHTML = `<div class="p-4 bg-green-500/10 border border-green-500/50 rounded-xl text-green-400 font-bold">WELCOME TO THE FIRST WAVE. CHECK YOUR INBOX FOR THE BRIEFING.</div>`;
                } else {
                    throw new Error();
                }
            } catch (err) {
                status.innerText = "UPLINK FAILED. PLEASE RETRY.";
                status.className = "mt-4 text-sm font-mono text-red-500";
            }
        };
    </script>
</body>

</html>
