<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Care Placement | Empire Unified</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #00f2ff;
        }

        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--glass);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #ccc;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--accent);
            outline: none;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            border: none;
            border-radius: 6px;
            color: black;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px var(--accent);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Senior Care Custom Placement</h1>
        <p class="subtitle">Let our AI find the perfect home for your loved
            one.</p>

        <form id="intakeForm">
            <div class="form-group">
                <label>Loved One's Name / ID name</label>
                <input type="text" id="name" required placeholder="e.g. Grandma Rose" value="Rose Dawson">
            </div>

            <div class="form-group">
                <label>Family ID/Phone</label>
                <input type="tel" id="family_phone" required placeholder="Your Phone Number" value="+13529368152">
            </div>

            <div class="form-group">
                <label>Monthly Budget ($)</label>
                <input type="number" id="budget" required placeholder="e.g. 4000" value="4500">
            </div>

            <div class="form-group">
                <label>Preferred City</label>
                <input type="text" id="city" required placeholder="e.g. Orlando" value="Orlando">
            </div>

            <div class="form-group">
                <label for="needs">Care Needs (Select all that apply)</label>
                <select id="needs" title="Care Needs">
                    <option value="Independent Living">Independent Living</option>
                    <option value="Assisted Living" selected>Assisted Living</option>
                    <option value="Memory Care">Memory Care (Alzheimer's/Dementia)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="e.g. Youremail" value="nearmiss1193@gmail.com">
            </div>

            <button type="submit">Start Free Search</button>
        </form>
    </div>

    <script>
        document.getElementById('intakeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Processing...";

            const payload = {
                name: document.getElementById('name').value,
                phone: document.getElementById('family_phone').value,
                budget: parseInt(document.getElementById('budget').value),
                preferred_city: document.getElementById('city').value,
                care_needs: document.getElementById('needs').value,
                email: document.getElementById("email").value
            };

            try {
                const res = await fetch('https://empire-unified-backup-production-6d15.up.railway.app/submit-lead', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    btn.style.backgroundColor = '#00ff88';
                    btn.innerText = "SUCCESS! We are calling facilities now.";
                } else {
                    alert("Error submitting lead.");
                    btn.innerText = originalText;
                }
            } catch (err) {
                console.error(err);
                alert("Connection Error. Ensure Intake Server (Port 8001) is running.");
                btn.innerText = originalText;
            }
        });
    </script>
</body>

</html>
